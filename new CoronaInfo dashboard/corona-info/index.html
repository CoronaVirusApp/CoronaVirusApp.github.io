<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CoronaInfo - Druhin</title>


	<!--meta tags-->

	<meta property="og:site_name" content="CoronaInfo by Druhin" />
	<meta property="og:title" content="CoronaInfo India by Druhin" />
	<meta property="og:description" content="Coronavirus Mobile Dashboard for India - Live Statistics (Refreshes every minute) | Helpline Numbers | Risks & Precautions" />
	<meta property="og:image" content="https://raw.githubusercontent.com/Druhin13/corona/master/corona-info/GitHub%20banner.png">
	<meta property="og:url" content="https://coronavirusapp.github.io">



	<link href="style.css" rel="stylesheet">

	<!--font link-->
	<!--Oswald for content-->
	<!--Montserrat for logo-->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Oswald&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		window._mNHandle = window._mNHandle || {};
		window._mNHandle.queue = window._mNHandle.queue || [];
		medianet_versionId = "3121199";
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

</head>


<body id="bg">


	<!--top bar-->

	<div id="top" class="top">
		<img id="night" class="night" src="assets/night-light.svg" onclick="myFunction()">
		<div class="logo">
			<h1>CORONA</h1>
			<h2>INFO</h2>
		</div>
		<img id="notification" class="notification" src="assets/notification-light.svg">
	</div>


	<!--main card-->

	<div id="card" class="card">
		<p></p>


		<div class="india">
			<div class="numbers">

				<h3>Total Cases</h3>
				<h4 id="india-total" class="india-total">...</h4>

				<div class="num-flex">
					<div>
						<h5>Total Deaths</h5>
						<h4 id="india-deaths" class="india-deaths">...</h4>
					</div>
					<div>
						<h5>Recovered</h5>
						<h4 id="india-recovered" class="india-recovered">...</h4>
					</div>

				</div>

			</div>
		</div>

		<div class="india-image">
			<img src="assets/india.svg">
		</div>




		<!--	space-->




		<div class="state">
			<div class="numbers">

				<h3>Total Cases</h3>
				<h4 id="state-total" class="state-total">...</h4>

				<div class="num-flex">
					<div>
						<h5>Total Deaths</h5>
						<h4 id="state-deaths" class="state-deaths">...</h4>
					</div>
					<div>
						<h5>Recovered</h5>
						<h4 id="state-recovered" class="state-recovered">...</h4>
					</div>

				</div>

			</div>
		</div>

		<div class="state-image">
			<img src="assets/WestBengal.svg">
		</div>

	</div>


	<script src="data.js"></script>
	<script src="night.js"></script>

</body>

</html>
